name: Create Release

on:
  push:
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Adjust the Node.js version as needed

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Create Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version=$(git log --format=%B -n 1 ${{ github.sha }} | grep -E '^(feat|fix|dependency):' | cut -d: -f1)
          echo "Creating release for version $version"
          body="Add your release notes here"
          release_name=$(git log --format=%B -n 1 ${{ github.sha }} | grep -E '^(feat|fix|dependency):' | cut -d: -f2-)
          echo "Release name: $release_name"
          tag_name="v$version"
          curl --request POST \
            --url https://api.github.com/repos/${{ github.repository }}/releases \
            --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
            --header 'content-type: application/json' \
            --data '{
              "tag_name": "$tag_name",
              "target_commitish": "main",
              "name": "$release_name",
              "body": "$body",
              "draft": false,
              "prerelease": false
            }'
